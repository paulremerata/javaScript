<!DOCTYPE html>
<html>
<head>
    <style>
        td{font-size:50px;}
        input{font-size:50px;}
    </style>
  <title>Temperature Converter</title>
</head>
<body>
<table>
<tr>
    <td>Celsius:</td>
    <td><input type="number" id="celsius" onkeyup="temperature('fahrenheit')"/></td>
</tr>
<tr>
    <td>Fahrenheit:</td>
    <td><input type="number" id="fahrenheit" onkeyup="temperature('celsius')"></td>
</tr>
</table>
  <script>
    function temperature(there){
      if (there=='fahrenheit'){
          document.getElementById(there).value=9*document.getElementById("celsius").value/5+32
          }
      else{
          document.getElementById(there).value=(document.getElementById("fahrenheit").value-32)*5/9
          }
    }
  </script>
</body>
</html>
